<body>

    <header class="header">
        <div class="flex">  
           <a href="index.html" class="logo"> <i class="fa-solid fa-clipboard"></i> Notes <span>App</span> </a>

            <nav class="navbar">
                <a href="index.html">Home</a>
                <a href="note.html">Notes</a>
            </nav>
        </div>
    </header>


    <div class="heading">
        <h1>Note App</h1>
        <p> This is note app here you can write your Important Notes</p>
    </div>


    <section class="contact">
    
        <div class="row">

            <form id="note-form">
                <h3>Add a Note</h3>
                <div class="inputBox">
                    <input type="text" placeholder="Title" id="title" class="box" required>
                    <input type="date" id="date" class="box" required>
                </div>
                <div class="inputBox1">
                    <select id="category" aria-placeholder="Select category" class="box1" required>
                        <option value="">Select Category</option>
                        <option value="Home">Home</option>
                        <option value="Personal">Personal</option>
                        <option value="Business">Business</option> 
                    </select>
                </div>
                <textarea placeholder="Describe about your note!" id="description" cols="30" rows="10" required></textarea>
                <input type="submit" value="Add Note" class="btn" name="send">

                <p id="message"></p>
            </form>
    
            
        </div>
    
    </section>

    <footer class="credit">Created by <span> @ishant_nimje.</span> This project is on Note App!</footer>

    <script src="script.js"></script>
